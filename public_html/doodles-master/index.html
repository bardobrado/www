        const content = document.getElementById("content")
        
        experiments
            .map(it => {                
                const a = document.createElement('a')
                a.classList.add("card-size")
                a.title = it.name
                a.href = it.path
                a.target = "_blank"
                a.rel = "noopener noreferrer"
                
                const cardContent = document.createElement('div')
                cardContent.classList.add("card-content")
                a.appendChild(cardContent)

                const imagePlaceholder = document.createElement('div')
                imagePlaceholder.classList.add("image-placeholder")
                cardContent.appendChild(imagePlaceholder)
                const spinner = document.createElement('div')
                spinner.classList.add("loader")
                imagePlaceholder.appendChild(spinner)

                const image = new Image()
                image.classList.add("image")
                image.alt = it.name
                image.style.opacity = 0
                image.onload = () => { cardContent.replaceChild(image, imagePlaceholder); setTimeout(() => image.style.opacity = 1, 10) }
                image.src = it.thumbnail

                const textDiv = document.createElement('div')
                textDiv.classList.add("text")
                textDiv.innerText = it.name
                cardContent.appendChild(textDiv)            

                return a
            }).forEach(a => content.appendChild(a))
